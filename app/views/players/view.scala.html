@(message: String, player: Player)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@player.id</dd>
        <dt>FirstName</dt>
        <dd>@player.firstName</dd>
        <dt>LastName</dt>
        <dd>@player.lastName</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this player" class="btn btn-primary"> or**@
    <a href="@routes.Players.edit(player.id.getOrElse(0))" class="btn btn-primary">Edit</a>or
    <a href="@routes.Players.list()" class="btn">Cancel</a>
    <a href="@routes.Players.create()" class="btn">New</a>
</div>

}
