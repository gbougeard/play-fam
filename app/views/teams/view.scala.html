@(message: String, team: Team)(implicit flash: play.api.mvc.Flash)
@import helper.twitterBootstrap._

@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@team.id</dd>
        <dt>Name</dt>
        <dd>@team.name</dd>
        <dt>Code</dt>
        <dd>@team.code</dd>
        <dt>Club</dt>
        <dd>@team.clubId</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this team" class="btn btn-primary"> **@
    <a href="@routes.Teams.edit(team.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.Teams.list()" class="btn">Cancel</a>
    <a href="@routes.Teams.create()" class="btn">New</a>
</div>

}
