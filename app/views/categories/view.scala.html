@(message: String, category: Category)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>@category.name</dd>
        <dt>Code</dt>
        <dd>@category.code</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this category" class="btn btn-primary"> **@
    <a href="@routes.Categories.edit(category.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.Categories.list()" class="btn">Cancel</a>
    <a href="@routes.Categories.create()" class="btn">New</a>
</div>

}
