@(message: String, province: Province)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@province.id</dd>
        <dt>Name</dt>
        <dd>@province.name</dd>
        <dt>Code</dt>
        <dd>@province.code</dd>
        <dt>State</dt>
        <dd>@province.stateId</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this province" class="btn btn-primary"> or**@
    <a href="@routes.Provinces.edit(province.id)" class="btn btn-primary">Edit</a>or
    <a href="@routes.Provinces.list()" class="btn">Cancel</a>
    <a href="@routes.Provinces.create()" class="btn">New</a>
</div>

}
