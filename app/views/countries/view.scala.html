@(message: String, country: Country)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@country.id</dd>
        <dt>Name</dt>
        <dd>@country.name</dd>
        <dt>Code</dt>
        <dd>@country.code</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this country" class="btn btn-primary"> **@
    <a href="@routes.Countries.edit(country.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.Countries.list()" class="btn">Cancel</a>
    <a href="@routes.Countries.create()" class="btn">New</a>
</div>

}
