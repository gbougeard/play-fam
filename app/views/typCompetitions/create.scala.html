@(message: String, typMatchForm: Form[TypCompetition])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) }

@main(message) {

    @form(routes.TypCompetitions.save(), 'class -> "form-horizontal") {

        @inputText(typMatchForm("id"), '_label -> "Id")

        <div class="form-actions">
            <input type="submit" value="Save this typMatch" class="btn btn-primary">
            <a href="@routes.TypCompetitions.list()" class="btn">Cancel</a>
        </div>

    }
}
