@(message: String, typCard: TypCard)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@typCard.id</dd>
        <dt>Name</dt>
        <dd>@typCard.name</dd>
        <dt>Code</dt>
        <dd>@typCard.code</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this typCard" class="btn btn-primary"> **@
    <a href="@routes.TypCards.edit(typCard.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.TypCards.list()" class="btn">Cancel</a>
    <a href="@routes.TypCards.create()" class="btn">New</a>
</div>

}
