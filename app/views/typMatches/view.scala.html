@(message: String, typMatch: TypMatch)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@typMatch.id</dd>
        <dt>Name</dt>
        <dd>@typMatch.name</dd>
        <dt>Code</dt>
        <dd>@typMatch.code</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this typMatch" class="btn btn-primary"> **@
    <a href="@routes.TypMatches.edit(typMatch.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.TypMatches.list()" class="btn">Cancel</a>
    <a href="@routes.TypMatches.create()" class="btn">New</a>
</div>

}
