@(message: String)(implicit request: RequestHeader, session: play.api.mvc.Session)

@scripts = {

    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
    <script type="text/javascript" src='@routes.Assets.at("js/gcal.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("js/app/controllers/agenda.js")'></script>

    <link rel="stylesheet" media="screen" href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css'>
    <link rel="stylesheet" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("0.8.0/calendar.js"))'>
    @*<link rel="stylesheet" media="screen" href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css'>*@

}

@main(message, scripts) {
    <div class="well" ng-controller="AgendaCtrl" ng-init="loadEvents();">
        <div class="row">
            <div ui-calendar="{height: 450,editable: false,  firstDay: 1, weekNumbers: true, year :2009}"
                 class="span10 offset1 calendar" ng-model="eventSources"></div>
        </div>
    </div>
}
