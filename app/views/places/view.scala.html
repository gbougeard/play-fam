@(message: String, place: Place)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@place.id</dd>
        <dt>Name</dt>
        <dd>@place.name</dd>
        <dt>Code FFF</dt>
        <dd>@place.zipcode</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this place" class="btn btn-primary"> or**@
    <a href="@routes.Places.edit(place.id.getOrElse(0))" class="btn btn-primary">Edit</a>or
    <a href="@routes.Places.list()" class="btn">Cancel</a>
    <a href="@routes.Places.create()" class="btn">New</a>
</div>

}
