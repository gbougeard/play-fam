@(message: String, competitions: Seq[SeasonCompetition])


@main(message) {

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th> Season </th>
            </tr>
        </thead>
        <tbody>
            @for(sc <- competitions) {
                <tr>
                <td> <a href="@routes.Rankings.list(sc.id.getOrElse(0))"> @sc.id </a> </td>
                </tr>
            }
        </tbody>
    </table>
}
