@(message: String, user: User)(implicit flash: play.api.mvc.Flash)


@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@user.pid</dd>
        <dt>Email</dt>
        <dd>@user.email</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this user" class="btn btn-primary"> **@
    <a href="@routes.Users.list()" class="btn">Cancel</a>
</div>

}
