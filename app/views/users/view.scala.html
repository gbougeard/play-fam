@(message: String, user: User)(implicit request: RequestHeader, session: play.api.mvc.Session, flash: play.api.mvc.Flash)

@import tags._

@main(message) {
<div class="header">

    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>@user.pid</dd>
        <dt>Email</dt>
        <dd>@user.email</dd>
    </dl>
</div>

<div class="form-actions">
    @**<input type="submit" value="Edit this user" class="btn btn-primary"> **@
    @btnCancel(routes.Users.list())
</div>

}
